name: Арифметика
description:
  Изначально языки программирования создавались для вычислительных задач (военные рассчеты, баллистика). С тех пор многое изменилось, и программы создаются в основном для обслуживания бизнесов, помощи в ежедневной жизни и развлечений. Несмотря на это в основе работы большинства программ по прежнему лежат вычисления. Наиболее простая и базовая тема в программировании вообще - арифметика. Именно с нее мы и начнем наше путешествие.

