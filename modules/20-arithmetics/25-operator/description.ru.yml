name: Операторы
theory: |
  Перед тем как двигаться дальше, разберем базовую терминологию. Знак операции, такой как `+` называют оператором. Оператор, по сути, просто символ, который производит некоторую операцию. Как вы узнаете далее, операторы бывают не только арифметические. Кроме операторов, операции включают в себя операнды. В случае сложения у нас есть два операнда, один слева, другой справа от знака `+`. Операции, которые требуют наличия двух операндов, называются бинарными. Если пропустить хотя бы один операнд, то программа завершится с синтаксической ошибкой, например в таком случае: `3 + ;`. Операции бывают не только бинарными, но и унарными (с одним операндом) и даже тернарными (с тремя операндами)! Причем имена их могут совпадать, различия проявляются в контексте использования:

    ```php
    <?php

    print_r(-3); // => -3
    ```

  Выше пример применения унарной операции к числу `3`. Минус перед тройкой, берет протиовополжное число к `3`, то есть `-3`. Это немного может сбить с толку, ведь `-3` уже число, но такова структура языков программирования.

