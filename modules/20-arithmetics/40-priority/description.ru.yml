name: Приоритет
theory: |
  Посмотрите внимательно на выражение `2 + 2 * 2` и прикиньте в уме какой должен получиться результат его вычисления. Правильный ответ `6`. Если вы посчитали `8`, то этот урок для вас. В школьной математике мы изучали понятие "приоритет операции". Приоритет определяет то, в какой последовательности должны выполняться операции. Например, умножение и деление имеют больший приоритет, чем сложение и вычитание, а возведение в степень приоритенее всех остальных арифметических операций: `2 ** 3 * 2` вычислится в `16`.

  Но нередко вычисления должны происходить в порядке, отличном от стандартного приоритета. В сложных ситуациях, приоритет можно (и нужно) задавать круглыми скобками, точно так же, как это делалось в школе, например: `(2 + 2) * 2`. Скобки можно ставить вокруг любой операции. Они могут вкладываться друг в друга сколько угодно раз. Главное при этом соблюдать парность, что, кстати, часто становится причиной ошибок и не только у новичков. Вот пара примеров:

    ```php
    <?php

   print_r(3 ** (4 - 2)); // => 9
   print_r(7 * 3 + (4 / 2) - (8 + (2 - 1)));
    ```

  Скобки стоит расставлять даже тогда, когда автоматический приоритет выставлен правильно, но само выражение без них сложно для анализа. Запомните, код пишется для людей, а не для машин.

instructions: |

  Выведите на экран результат выражения: `7 * 3 + (4 / 2) - (8 + (2 - 1))`


