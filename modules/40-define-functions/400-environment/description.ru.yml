name: Окружение
theory: |

  Какое значение окажется внутри переменной `$result` после выполнения кода:

  ```php
  <?php

  $times = 5;

  function generate()
  {
      return $times + 3;
  }

  $result = generate(10);
  ```

  Правильный ответ: "код упадет с ошибкой", ведь `$times` внутри функции не определена. Функция - черный ящик не только с точки зрения нашего взгляда на нее, но и с точки зрения технических ограничений. Все что определено снаружи функции, никак не связано с тем что определено внутри. Фактически внутри блока функции, находится программа, изолированная от внешнего окружения. Правда есть способы изменить такое поведение, но об этом мы поговорим сильно позже. Попробуем закрепить на похожем примере:

  ```php
  <?php

  $times = 5;

  function generate($times)
  {
      return $times + 3;
  }

  $result = generate(10);
  ```

  В данном случае результатом будет число `13`.

  И последний пример:

  ```php
  <?php

  $times = 5;

  function generate()
  {
      $times = 8;
  }
  generate();

  $result = $times;
  ```

  Ответ: 5. Переменная созданная внутри функции `generate` никак не связана с внешним окружением и ее значение не вернулось из функции, соответственно вызов этой функции никак не влияет на то что происходит вокруг.

