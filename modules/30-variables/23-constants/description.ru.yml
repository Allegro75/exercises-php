name: Константы
theory: |

  Некоторые данные, такие как математические постоянные, никогда не меняются. Возьмем число π. Приближенно оно всегда равно `3.14` и не может измениться.

  Для обращения к подобным данным, в php, принято использовать константы.

    ```php
    <?php

    const PI = 3.14;
    print_r(PI); // 3.14
    ```

  Создание константы отличается от создания переменной. Оно начинается с ключевого слова `const` и последующего имени константы. Далее ей присваивается нужное значение. Константы приято именовать буквами в верхнем регистре с `_` в качестве разделителя. Константа как и переменная может использоваться в любом выражении. Единственное органичение - константу нельзя изменить, что звучит довольно логично.

  В php очень много встроенных констант, которые можно брать и использовать в любом месте программы. Вот некоторые из них:

  * `PHP_VERSION` - текущая версия php
  * `PHP_MAXPATHLEN` - максимальная разрешенная длина файлов
  * `PHP_INT_MAX` - максимальное возможное значение чисел (Integer)

