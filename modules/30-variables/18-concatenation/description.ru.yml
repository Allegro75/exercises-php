name: Переменные и конкатенация
theory: |

  Для закрепления предыдущей темы, попробуем использовать переменные с конкатенацией. Синтаксически ничего не меняется. На месте конкатенируемых строк появляется переменная или переменные, если их много.

  ```php
  <?php

  $who = "dragon's" . 'mother';
  print_r($who);
  ```

  Тоже самое с переменной:

  ```php
  <?php

  $first = "dragon's";
  $who = $first . 'mother';
  print_r($who);
  ```

  Тоже самое с двумя:

  ```php
  <?php

  $first = "dragon's";
  $last = 'mother';
  $who = $first . $last;
  print_r($who);
  ```

instructions: |

  Напишите программу, которая берет заранее определенные переменные и выводит их значения на экран, конкатенируя в обратном порядке. Каждое значение должно быть на своей строке. Выполните задание используя один `print_r`.

