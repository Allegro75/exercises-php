name: Обращение к символам строки
theory: |

  Кроме операций внешних по отношению к структуре строки, существует и внутренняя операция - взятие конкретного символа. Ниже пример программы, показывающей операцию в действии:

  ```php
  <?php

  $str = 'Fear cuts deeper than swords.'
  print_r($str[0]); // => F
  print_r($str[1]); // => e
  ```

  Оператором в данном случае выступает не один символ и даже не два, а комбинация символов и числа. Справа от переменной со строкой ставятся квадратные скобки, внутри которых указывается число - индекс (позиция) символа внутри строки. Обратите внимание что индексы в программировании начинаются с нуля почти во всех языках и php здесь не исключение.

  Из сказанного выше не следует что изменить символ в строке можно таким образом `$str[0] = 'u'`. Строки в php неизменяемы.

  Индексом может быть не только конкретное число, но и переменная. Такой код валиден:

  ```php
  <?php

  $str = 'Fear cuts deeper than swords.'
  $index = 3;
  print_r($str[$index]); // => r
  ```

  Подобный подход станет актуальным в модуле посвященном циклам.

instructions: |

  Составьте строчку из первого, третьего и пятого символа взятых из строки, записанной в переменную $str и выведите ее на экран. Попробуйте использовать интерполяцию.


