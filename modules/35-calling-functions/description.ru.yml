---

name: Вызов функций
description:
  Функции — кирпичики, из которых программисты строят простые и сложные системы. Функции позволяют расширить язык новыми действиями. Перед тем, как создавать собственные функции, мы научимся использовать существующие, и познакомимся с выразительными аспектами языка программирования, позволяющими комбинировать функции.
