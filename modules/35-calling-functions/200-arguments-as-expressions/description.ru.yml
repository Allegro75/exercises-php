name: Аргументы как выражения
theory: |

  Даже не зная язык программирования, имперически, можно выяснять где ожидается работа с выражениями. К таким местам относится любая часть программы, внутри которой используются данные. Возьмем вызов функции `round(0.3)`. Аргументы это значения, следовательно на их месте могут быть любые выражения, другими словами мы можем написать `round(0.3 + 10.11)`. Более того, мы можем использовать переменные:

  ```php
  <?php

  $number = 3.1;
  $rounded = round($number + 3.23); // => 6
  ```

  И так до бесконечности можно добавлять новые переменные и выражения внутри выражений.

instructions: |

  Сэм решил научить Тириона программированию и попросил реализовать его функцию `calculateDistanceFromTirion`. Так как Тирион не знал что функции могут иметь несколько аргументов, он реализовал функцию так, что она принимает на вход только один аргумент в котором закодированы два города. Его функция ожидает что города будут соеденены символом `-`. То есть ее можно использовать так:

  ```php
  <?php

  $distance = calculateDistanceFromTirion('Lannisport-Bayasabhad');
  ```

  Реализуйте программу, которая используя значения переменных `$from` и `$to` высчитывает расстояние и печатает его на экран.

