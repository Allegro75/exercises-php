name: Вызов функции - выражение
theory: |

  Запись `$distance = calculateDistance('Lannisport', 'Bayasabhad');` означает, что **вызов функции — это выражение**, так как в переменную `$distance` записывается результат его вычисления. В отличие от операций (например, `"Kings" . "road"`), где явно видно, какое вычисление производится, в функциях само вычисление скрыто от нас. Поэтому говорят, что функция «возвращает» значение. Можно применить эту терминологию и к обычным операциям, например, сказать что конкатенация двух строк возвращает новую строку.

  *Что является выражением, а что нет?* Сейчас может казаться, что это одна из скучных деталей из учебника по программированию. Но это действительно важный вопрос. Всё, что работает как выражение, может быть использовано в других выражениях, а так же во всех местах, где на вход ожидаются выражения. Распознавать выражения в коде — важный навык, необходимый программисту каждый день.

  Зная, что **вызов функции — выражение**, мы автоматически можем сделать вывод, что такой код будет работать:

  ```php
  <?php

  $result = 4 + pow(2, 3);
  ```

  Потому что мы знаем, что выражение `pow(2, 3)` «превратится» в значение (в данном случае в число `8`, потому что 2<sup>3</sup> = 8). И в итоге получится `4 + 8`.

  И даже такой:

  ```php
  <?php

  $result = abs(5) + pow(2, 3);
  ```

  Здесь два вызова разных функций, но каждый вызов — выражение, поэтому в итоге получится сложение двух значений.


instructions: |

  Арья собирается скакать из Винтерфела в Орлиное гнездо чтобы навестить тетю Лизу, но по пути ей нужно заехать к Фреям для совершения акта возмездия. Ей нужно знать сколько брать с собой еды, поэтому она попросила вас выполнить расчет.

  К сожалению, функция `calculateDistance` может вычислять расстояние только между двумя точками. Поэтому придется сначала узнать расстояние от Винтерфелла до замка Фреев, а потом расстояние от замка Фреев до Орлиного гнезда. Сложив эти расстояния мы получим полную длину маршрута Арьи.

  Названия замков на английском языке:

  - Винтерфейл — `Winterfell`
  - Близнецы (Замок Фреев) — `The Twins`
  - Орлиное гнездо — `The Eyrie`

    Выведите на экран полную длину маршрута Арьи.

