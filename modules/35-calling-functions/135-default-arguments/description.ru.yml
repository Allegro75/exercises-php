name: Аргументы по умолчанию
theory: |

  Кроме обязательных аргументов функции могут содержать необязательные. Такое поведение полезно в тех ситуациях, когда функция часто используется с постоянными значениями аргументов. Например возьмем функцию `round`. Она занимается округлением переданного числа, например:

  ```php
  <?php

  $result = round(10.25); // 10
  ```

  Если в функцию передать только один аргумент, то округление идет до целой части. С другой стороны, нередко, нужно округлять с более высокой точностью, например до одной цифры после запятой. Для этого нет отдельной функции, а достаточно
  передать второй параметр в `round`, который как раз и обозначает точность.

  ```php
  <?php

  $result = round(10.25, 1); // 10.3
  ```

  Необязательные аргументы в PHP всегда стоят после обязательных. Их количество может быть любым, но они всегда идут рядом и в конце списка параметров.

instructions: |

  Округлите число, записанное в переменную `$number`, до двух знаков после запятой, и выведите результат на экран.

