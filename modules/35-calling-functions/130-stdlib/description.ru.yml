name: Стандартная библиотека
theory: |

  PHP как и любой другой язык, сразу (говорят "из коробки") поставляется с набором полезных функций. Все вместе они составляют так называемую стандартную библиотеку. В нее обычно входят сотни и тысячи функций, которые невозможно выучить и, более того, этого не нужно делать. Подразумевается, что любой программист знает где искать документацию по ним и примерно представляет себе чего он хочет достичь, а дальше дело техники. Кстати по этой причине, программировать без интернета крайне сложно. Возможно вы не поверите, но если я остаюсь без сети, то буквально не могу сделать и шагу. Гуглить приходится постоянно.

  Для новичков эта информация часто выглядит так: "Сходи туда не знаю куда, принеси то не знаю что". То есть непонятно как узнавать про эти функции, когда ты ничего не знаешь вообще. Как ни странно, не существует способа раз и навсегда познать все что нужно познать. Любой разработчик в процессе своего профессионального взросления, знакомится со все более интересными функциями, решающими его задачи более элегантно и таким образом пополняет свой арсенал. Вот некоторые советы по тому, как узнавать о новых функциях:

  * Всегда четко отслеживайте с чем вы сейчас работаете (какой тип данных). Почти всегда вы найдете необходимую функцию в соответствующем разделе документации, например, для работы со строками, нужно изучать строковые функции.
  * Переодически открывайте раздел со стандартными функциями по изучаемой тематике и просто пробегайтесь по ним изучая сигнатуры и способы использования.
  * Чаще читайте чужой код, особенно код библиотек которые вы используете. Он весь доступен на github.

  Еще одна особенность функций php из стандартной библиотеки в том, что они доступны глобально, другими словами вы можете вызывать их в любом месте вашей программы (что не так в случае функций написанных самостоятельно). Большинство функций стандартной библиотеки сосредоточено вокруг какой-то функциональности или какого-то типа данных. Например есть большой блок функций по обработке строк, по работе с числами и так далее. По некоторым из них мы пройдемся в процессе обучения.


