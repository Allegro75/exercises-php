---

name: Побочные эффекты
theory: |

  Внимательный читатель уже заметил, что `print_r` — это тоже функция. Она принимает на вход данные любого типа и выводит их на экран.

  Внимание, вопрос: **что возвращает функция `print_r`?**
  Ответ: чтобы она ни возвращала, это значение никак не используется.

  Вывод на экран и возврат значения из функции — совершенно разные и независимые операции. Технически вывод на экран равносилен записи в файл (немного особый, но все таки файл). Для понимания этой темы необходимо немного разбираться в устройстве операционных систем, что, кстати, крайне важно для программистов.

  С точки зрения программы вывод на экран — это так называемый **побочный эффект**. Побочным эффектом называют действия, которые изменяют внешнее окружение (среду выполнения). К таким действиям относятся любые сетевые взаимодействия, взаимодействие с файловой системой (чтение и запись файлов), вывод информации на экран или печать на принтере и так далее. Понимание принципов работы с побочными эффектами очень сильно влияет на стиль программирования и способность строить качественные программы. Эта тема полностью раскроется в курсах на [Хекслете](https://ru.hexlet.io/).

  Побочные эффекты — один из основных источников проблем и ошибок в программных системах. Код с побочными эффектами сложен в тестировании, ненадежен. При этом без побочных эффектов программирование не имеет смысла. Без них было бы невозможно получить результат работы программы (записать в базу, вывести на экран, отправить по сети и так далее).

instructions: |

  Это задание не связано напрямую с уроком, но выполнить его без создания промежуточных переменных — важный шаг в вашем профессиональном развитии.

  Распечатайте на экран имя матери Дайнерис Таргариен (`Daenerys Targaryen`) используя функцию `parentFor` без создания промежуточных переменных.

