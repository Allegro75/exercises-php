name: Date
theory: |

  Одна из главных функций по работе с датами в PHP - [date](http://php.net/manual/en/function.date.php). Она конвертирует timestamp в человекочетаемый формат.

  ```php
  <?php

  date('Y'); // 2018
  ```

  `date`, по-умолчанию, использует текущее время. Но если нужно то ей можно передать конкретный timestamp.

  ```php
  <?php

  date('Y', 123123123); // 1972
  ```

instructions: |

  Реализуйте функцию `getYear`, которая возвращает год переданного timestamp

  ```php
  <?php

  getYear(1532435204); // 2018
  ```

