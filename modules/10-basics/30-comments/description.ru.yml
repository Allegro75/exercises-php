name: Комментарии
theory: |
  Практически все языки программирования позволяют оставлять в коде комментарии. Они никак не используются интерпретатором и нужны лишь для того, чтобы программист оставлял пометки либо для себя, либо для других программистов. Комментарии в php бывают двух видов:

  *Однострочные*

  Такие комментарии начинаются с двух символов `/`. За ними может следовать любой текст или набор символов, все это не будет анализироваться и исполняться.

  ```php
  <?php

  // For Winterfall!
  print_r('I am the King'); // For Lannisters!
  ```

  Выше пример в котором показаны два варианта использования комментариев. Один на отдельной строке, с текстом `For Winterfall!`, другой, идет сразу за инструкцией печатающей на экран.

  Многострочные

  Начинаются с `/*` и заканчиваются `*/`. Между ними каждая строчка должна быть заполнена символом `*`.

  ```php
  <?php

  /*
   * The night is dark and
   * full of terrors.
   */
  print_r('I am the King');
  ```

instructions: |
  Создайте однострочный комментарий с текстом: `You know nothing, John Snow!`.

