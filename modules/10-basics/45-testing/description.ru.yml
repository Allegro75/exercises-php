name: Как мы проверяем ваши решения
theory: |
  Наш сайт автоматически проверяет ваши решения. Как это работает?

  В самом простом случае система просто запускает ваш код и смотрит на то, что вывелось на экран. А потом сверяет с тем, что мы «ожидали» по заданию.

  В следующих, более сложных уроках вы будете писать функции — некие мини-программы, принимающие информацию из внешнего мира и производящие какие-то операции. Проверка ваших решений в таких случаях выглядит немного сложнее: система запускает ваше решение и передаёт какую-то информацию. Система также знает — «ожидает» — какой именно ответ должна дать правильная функция при таких входных данных.

  Например, если ваша задача была написать функцию сложения двух чисел, то проверочная система попробует передавать её разные комбинации чисел и сверять ответ вашей функции с реальными суммами. Если во всех случаях ответы совпадают, то система считает ваше решение верным.

  Такой подход называется тестированием, и он используется в первую очередь не в учебной обстановке, а в реальной повседневной разработке. Программист зачастую сначала пишет тест — проверочную программу, а потом уже пишет ту программу, которую хотел написать. В процессе он постоянно запускает тесты и смотрит, приблизился ли он к решению.

  Именно поэтому наш сайт говорит «Тесты пройдены» когда вы правильно решили задачу.

  Вот простой пример: в одном из будущих уроков вам нужно будет написать функцию, которая производит вычисления и выдаёт ответ. Допустим, вы допустили небольшую ошибку, и функция выдаёт неправильное число. Система ответит примерно так:

  <pre class='hexlet-basics-output'>Fatal error: Uncaught Assert\InvalidArgumentException: Value "10" does not equal expected value "35".</pre>

  Самое главное начинается после двоеточия: «значение "10" не равно ожидаемому значению "35"». То есть правильная функция должна была выдать 35, но текущее решение работает неправильно и выдаёт 10.

