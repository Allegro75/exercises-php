---

name: 'Null'
theory: |

  Во многих языках программирования используется специальный тип данных с единственным значением: `null`. Он используется в ситуациях, когда значение чего либо имеет неопределенное значение. Например если нам не известен возраст пользователя, то его значением будет `null`.

  Если попробовать распечатать `null` на экран так `print_r(null)`, то ничего не будет выведено. Чтобы увидеть `null`, нужно воспользоваться другой командой:

  ```php
  <?php

  var_dump(null);
  ```

instructions: |

  Выведите на экран `null`

