name: Синтаксический сахар
theory: |

  Подобные конструкции `$index = $index + 1` в PHP используются довольно часто, поэтому создатели языка добавили сокращенный вариант записи: `$index += 1`.

  Важно понимать, что отличия исключительно в способе записи. Интерпретатор превращает сокращённую конструкцию в развернутую.

  Такие сокращения принято называть «**синтаксическим сахаром**». Потому что они делают процесс написания кода немного проще и приятнее, «подслащивая» его :)

  Существуют сокращенные формы для всех арифметических операций и для конкатенации строк:

  - `$a = $a + 1` → `$a += 1`
  - `$a = $a - 1` → `$a -= 1`
  - `$a = $a * 2` → `$a *= 2`
  - `$a = $a / 1` → `$a /= 1`
  - `$a = $a . 'bla'` → `$a .= 'bla'`

instructions: |

  Реализуйте функцию `countChars`, которая считает, сколько раз повторяется указанный символ в строке. (В программировании говорят «количество вхождений символа в строке»).

  Функция принимает на вход два параметра: строку и символ. Функция возвращает число.

  Пример вызова:

  ```php
  <?php

  $str = 'If I look back I am lost';
  countChars($str, 'I'); // => 3
  countChars($str, 'z'); // => 0
  countChars($str, 'o'); // => 3
  ```

  Идея в том, чтобы создать отдельную переменную-счётчик и увеличивать её на 1 каждый раз, когда в строке встречается указанный символ. Используйте синтаксический сахар для увеличения счётчика.

  Обратите внимание, что этот счётчик не будет связан со счётчиком самого цикла. Это разные переменные, у них разные задачи.

