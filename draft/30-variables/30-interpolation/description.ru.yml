instructions: |

  Интерполяция, операция аналогичная конкатенации, но выполняющаяся несколько другим способом. Вместо того чтобы соединять разные строки друг с другом, она позволяет описать одну строку и вставлять в нее нужные значения с помощью специального синтаксиса. Разберем на примере:

    ```php
    <?php

    print_r("");
    ```


tips:
  - Всегда отбивайте арифметические операторы пробелами от своих операндов, это хороший стиль программирования
  - Деление на ноль приводит к ошибке. Чтобы его не допустить, нужно знать про условные конструкции (далее по урокам)
