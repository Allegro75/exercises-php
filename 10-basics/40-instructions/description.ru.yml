---

theory: |
  Код на PHP представляет из себя набор инструкций, которые, как правило, отделяются друг от друга символом `;`.

```php
<?php

print_r('Mother of dragons');
print_r('Drakarias!');
```

В примере выше, последовательно, печатаются в консоль две строчки. Каждая строчка это инструкция оканчивающаяся на `;`.

instructions: |
  Выведите на экран, друг за другом, три имени: "Robert", "Stannis", "Renli".

