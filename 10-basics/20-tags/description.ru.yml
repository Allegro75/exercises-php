theory: |
  PHP, вероятно, единственный язык, в котором нельзя начать писать код сразу, так как интерпретатором (программой, выполняющей код) он будет воспринят как обычный текст. Любой код на PHP должен быть обернут в конструкцию `<?php ?>`. PHP позволяет не указывать закрывающую часть `?>`, а стандарты кодирования (правила того, как нужно писать код) требуют этого.

instructions: |
  Наберите код не забыв поставить `<?php`

  ```php
  <?php

  print_r('King in the North!');
  ```

