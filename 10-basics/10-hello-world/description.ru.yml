---

theory: |
  По традиции начнем с написания программы "Hello, World!". Наберите в редакторе код из инструкции символ в символ и запустите на выполнение. Обратите внимание на то, что регистр символов (заглавная или строчная), почти всегда имеет значение. Всегда обращайте внимание на то, в каком регистре нужно набирать те или иные части программы.

instructions: |
  ```php
  print_r('Winter is coming!');
  ```

tips:
  - Если в редакторе есть запись `// BEGIN` и `// END` то код нужно писать между этими строчками
