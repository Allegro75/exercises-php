theory: |
  Строчки - не единственный способ представлять данные в программах. Кроме них существуют например числа `1`, `234`, `-234`. Сами числа тоже бывают разные. Рациональные числа, такие как `1.3`, `1.0`, `-14.324` представляют из себя отдельный тип данных. Это связанно с особенностями устройства компьютеров. Кроме них есть и другие, с которыми мы познакомимся позже.

Тип данных - важное понятие для программирования. Оно описывает множество объектов определенного типа, например "строки" и определяет допустимый набор операций. Те типы данных с которыми мы будем работать по началу, называются примитивными и встроены в сам язык. Кроме примитивных в язык встроенны так же и составные типы данных. Дополнительно PHP, как и большинство других языков, позволяет определять собственные типы данных.

В отличие от строк, числа оборачивать в кавычки не нужно. Чтобы напечатать число 5, достаточно написать `print_r(5);`. Обратите внимание на то что число `5` и строка `'5'` - совершенно разные вещи, хотя вывод у `print_r` для этих данных идентичный.

```php
<?php

print_r(10.234);
```

