name: Логический тип
theory: |

  Кроме арифметических операций, со школы, нам известны операции сравнения. Например `5 > 4`. Это звучит как вопрос: «5 больше 4?». В данном случае ответ «да». В других случаях ответом может быть «нет» (например для `3 < 1`).

  Список операций сравнения:

  * `<` - меньше
  * `<=` - меньше или равно
  * `>` - больше
  * `>=` - больше или равно
  * `===` - равно
  * `!==` - не равно

  _(Небольшая ремарка: для равенства и неравенства также существуют операторы `==` и `!=`, которые мы не будем использовать из-за потенциальной опасности. Мы поговорим об этом в будущих уроках)._

  Эти операции применимы не только к числам. Например с помощью оператора равенства можно сравнить строки: `$password === $text` — это сравнение идентичности строк, записанных в разных переменных.

  Логическая операция типа `5 > 4` или `$password === $text` — это выражение, и его результат — специальное значение `true` («истина») или `false` («ложь»). Это новый для нас тип данных — bool.

  Наряду со строками (strings) и целыми и рациональными числами, тип bool — это один из примитивных типов данных в PHP.

  ---

  Попробуем написать примитивную функцию, которая принимает на вход возраст ребенка и определяет, младенец ли он. Младенцами считаются все дети до года:

  ```php
  <?php

  function isInfant($age)
  {
      return $age < 1;
  }

  ```

  Снова пользуемся тем фактом, что любая операция — это выражение, и единственной строчкой функции пишем «вернуть то значение, которое получится в результате сравнения `$age < 1`».

  В зависимости от пришедшего аргуента, сравнение будет либо истинным (`true`) либо ложным (`false`), и `return` вернёт этот результат.

  Вызовем функцию и выведем на экран результат (для вывода bool нужно использовать `var_dump`, а не `print_r`):

  ```php
  var_dump(isInfant(3));
  ```

  <pre class='hexlet-basics-output'>bool(false)</pre>


  А теперь проверим ребенка, которому полгода:

  ```php
  var_dump(isInfant(0.5));
  ```

  <pre class='hexlet-basics-output'>bool(true)</pre>


