name: Предикаты
theory: |

  В своей практике вы не раз напишите функцию, отвечающую на утвердительный вопрос «да» или «нет». Такие функции принятно называть предикатами (название из математики). Иногда начинающие программисты думают, что если реализовать функцию, которая возвращает строку `"yes"` или `"no"`, то получится предикат. Но это неверно, возвратом может быть только тип bool.

  Предикаты во всех языках принято именовать особым образом для простоты анализа. В PHP предикаты как правило начинаются с префикса `is` или `has`:

  * `hasChildren` — «есть ли дети?»
  * `isEmpty` — «пустой ли?»
  * `hasErrors` — «есть ли ошибки?»


instructions: |

  Реализуйте функцию `isZero`, которая принимает число и определяет, равно ли оно нулю.

