name: Синтаксический сахар
theory: |

  Подобные конструкции `$index = $index + 1`, в php, используются довольно часто, поэтому создатели языка добавили сокращенный вариант записи. Та же самая конструкция может быть записана так: `$index += 1`. Важно понимать, что отличия исключительно в способе записи. Последняя конструкция раскрывается в первую. Такие сокращения принято называть "синтаксическим сахаром". Кроме сложения, он распространяется и на все остальные арифметические операции плюс конкатенацию: `-=`, `.=`, `*=` и другие.

instructions: |

  Реализуйте функцию `countChars`, которая считает количество вхождений переданного символа в строке. Функция принимает на вход два параметра: строчку и символ. На выходе из функции число, означающее количество вхождений.

  Пример вызова:

  ```php
  <?php

  $str = 'If I look back I am lost';
  countChars($str, 'I'); // => 3
  countChars($str, 'z'); // => 0
  countChars($str, 'o'); // => 3
  ```
  ```

